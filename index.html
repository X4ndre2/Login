<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="">
		<div class="container">
			<div class="titre">
				<h1>Connexion</h1>
			</div>
			<label for="">✉️ Email</label>
			<input type="email" placeholder="Votre email">
			<label for="">🔒 Mot de passe</label>
			<input type="password" placeholder="Votre mot de passe">

			<button class="btn" type="submit">Se connecter</button>
			<p>
				Mots de passe oublié ? <a class="loginin" href="">Changer</a>
			</p>
			<hr>
			<a class="loginup" href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" width="20px">Continuer avec Google</a>
			<a class="loginup" href=""><img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png" width="30px">Continuer avec Facebook</a>
		</div>
	</form>

</body>
</html>
